<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/calculator.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="currentOperand" class="currentOperand"></div>
        </div>

        <button id="clear" class="ac">AC</button>
        <button id="delete" class="del">DEL</button>
        <button id="number" class="dot">.</button>
        <button id="operation" class="spanRow">+</button>
        <button id="number">7</button>
        <button id="number">8</button>
        <button id="number">9</button>
        <button id="number">4</button>
        <button id="number">5</button>
        <button id="number">6</button>
        <button id="operation" class="subtract">-</button>
        <button id="number">1</button>
        <button id="number">2</button>
        <button id="number">3</button>
        <button id="operation" class="multiply">X</button>
        <button id="number">0</button>
        <button id="equal" class="spanCol">=</button>
        <button id="operation" class="divide">รท</button>
    </div>
</body>
<script src="index.js"></script>
</html>
